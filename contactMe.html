<!doctype html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="contactMe.html">Contact Me</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="aboutMe.html">About Me</a>
                        <a class="nav-link" href="myWork.html">My Work</a>
                        <a class="nav-link" href="myStore.html">My Store</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Main Section -->
        <!--py-5 for padding the container with 5 sizes-->
        <section class="contact py-5" id="contact">
            <div class="container-lg py-4">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="section-title text-center">
                            <h2 class="fw-bold mb-5">Contact Me</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="contact-item d-flex">
                            <div class="icon fs-4">
                                <i class="fa fa-envelope"></i>
                            </div>
                            <div class="text ms-3">
                                <h3 class="fs-5">Email</h3>
                                <p class="text-muted">solanedu@kean.edu</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="contact-form">
                            <form action="mailto:someone@example.com" method="post" enctype="text/plain">
                                <div class="row">
                                    <div class="col-lg-6 mb-4">
                                        <input type="text" placeholder="Your Name" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                    </div>
                                    <div class="col-lg-6 mb-4">
                                        <input type="text" placeholder="Your Email" class="form-control form-control-lg fs-6 border-0 shadow-sm">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 mb-4">
                                        <input type="text" placeholder="Subject" class="form-control form-control-lg fs-6 border-0 shadow-sm"> 
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 mb-4">
                                        <textarea rows="5" placeholder="Your Message" class="form-control form-control-lg fs-6 border-0 shadow-sm"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <button type="submit" class="btn px-3">Send Message</button>
                                        <button type="reset" value="reset" class="btn px-2">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <Footer class="footer border-top py-2">
            <div class="container-lg">
                <div class="row">
                    <div class="col-lg-12">
                        <a href = "https://github.com/solanedu"><i class="fa fa-github p-3" style="color:#800020;"></i></a>

  </body>
